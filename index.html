<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Book an Appointment</h1>
        <form id="appointment-form">
            <label for="date">Select Date:</label>
            <input type="date" id="date" required>
            
            <label for="time">Select Time:</label>
            <input type="time" id="time" required>
            
            <button type="button" id="book-appointment">Book Appointment</button>
        </form>
    </div>

    <script>
        document.getElementById("book-appointment").addEventListener("click", function () {
            const selectedDate = document.getElementById("date").value;
            const selectedTime = document.getElementById("time").value;

            const mailtoLink = `mailto:prateekkumarshukla10@gmail.com?subject=Reserva%20de%20cita&body=Date:${selectedDate}%0A%0ATime:${selectedTime}`;

            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
